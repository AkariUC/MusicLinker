<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ArtistMyPage</title>
    </head>
    <body>
        <div class="nameArtist">
            <h1>アーティスト名</h1>
             <div>{{str(artist.attr["artist_name"])}}</div>
            <p>アーティストID
                {{artist.attr["id"]}}
            </p>
        </div>
        <button>編集</button>
        <div class="memberArtist">
            <h3>メンバー</h3>
            ここにつらつらメンバー並べる
        </div>
        
        <div class="famArtist">
            <h3>ファン層</h3>
            <ul>年齢層
                <div>{{str(artist.attr["fan_class"])}}</div>
            </ul>
            <ul>性別
                <div>{{str(artist.attr["sex"])}}</div>
            </ul>
            <ul>音楽ジャンル
                <div>{{str(artist.attr["genre"])}}</div>
            </ul>
        </div>
        <div class="liveAboutArtist">
            <h3>ライブの雰囲気</h3>

            <p>ここ紹介文</p>
        </div>

    </body>
</html>
