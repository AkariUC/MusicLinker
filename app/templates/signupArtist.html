<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/signupArtist.css">
    <title>新規登録(アーティスト)</title>
</head>
<body class="bg-image">
<div class="container">
    <form action="" method="" class="form-white" style="text-align: center">
        <h1>アカウントを作成</h1>
        <div>Eメールアドレス</div>
        <input type="id" name="username"><br>

        <div>アーティスト名</div>
        <input type="text" name="artist_name">


        <div>パスワード</div>
        <input type="password" name="password"><br>
        <div style="font-size : 80%">パスワードの長さは最低6文字です。</div>

        <p class="dropdown">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                ファン層の年齢 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="text-align: center">
                <div class="caret" name="age" id="inlineFormCustomSelect">
                <li><a href="#">~20</a></li>
                <li><a href="#">20~30</a></li>
                <li><a href="#">30~40</a></li>
                <li><a href="#">40~50</a></li>
                <li><a href="#">50~60</a></li>
                <li><a href="#">60~</a></li>
                <li role="separator" class="divider"></li>
                </div>
            </ul>
        </div>
        </p>

        <p class="dropdown">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                ファン層の性別 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="text-align: center">
                <li><a href="#">男</a></li>
                <li><a href="#">女</a></li>
                <li role="separator" class="divider"></li>
            </ul>
        </div>
        </p>


        <p class="dropdown">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                音楽性 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="text-align: center">
                <li><a href="#"></a></li>
                <li><a href="#">POP</a></li>
                <li><a href="#">ダンス</a></li>
                <li><a href="#">アニメ</a></li>
                <li><a href="#">ジャズ</a></li>
                <li><a href="#">レゲエ</a></li>
                <li><a href="#">R&Bソウル</a></li>
                <li><a href="#">クラシック</a></li>
                <li><a href="#">エレクトロニック</a></li>
                <li><a href="#">ロック</a></li>
                <li><a href="#">ワールド</a></li>
                <li><a href="#">オルタナティブ</a></li>
                <li><a href="#">歌謡曲</a></li>
                <li><a href="#">ブルース</a></li>
                <li><a href="#">ヒップホップ＆ラップ</a></li>
                <li role="separator" class="divider"></li>
            </ul>
        </div>
        </p>


        <button class=" btn-info btn-lg" style="font-size : 100%">新規作成</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
