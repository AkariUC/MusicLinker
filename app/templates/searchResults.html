

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <title>検索結果</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <!--<script src="../static/js/searchResults.js"></script>-->
    <link
            rel="stylesheet"
            href="../static/css/searchResult/searchResults.css"
    />

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
</head>
<body class="bg-image">
<nav
        class="navbar navbar-expand-sm navbar-dark mb-3"
        style="background-color:#4898A8;"
>
    <a class="navbar-brand" onclick="location.href='./top'">MusicLinker</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav"></ul>
    </div>
    <form class="form-inline">
        <div class="text-white nameArtist">
            <span>アーティスト検索結果</span>
        </div>
    </form>
</nav>



<div class="card-body">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>日付</th>
            <th>摘要</th>
            <th>金額</th>
        </tr>
        </thead>
        <tbody>
        {% for artist in artists %}
        <tr>
            <td>{{ artist.attr["artist_name"] }}</td>
        </tr>
        {% end %}
        </tbody>
    </table>


</div>


<div class="card-body">


</div>

        crossorigin="anonymous"
></script>
</body>
